    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

<body>
     <h1>
        Rock, Paper, Scissors!

    <div class="display-score">

    <div class="buttons">
        <button type="button" id="buttonRock" class="button button1">ROCK</button>
        <button type="button" id="buttonPaper" class="button button1">PAPER</button>
        <button type="button" id="buttonScissors" class="button button1">SCISSORS</button>
    </div>
